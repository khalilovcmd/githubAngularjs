<div ng-controller="commitController">
    
    <span>{{ userName }}</span>
    <span>{{ repoName }}</span>

    <ul>
        <li ng-repeat="commit in commits">
        	<a href="{{ commit.html_url }}" target="_blank">
	            <span>{{ commit.sha}}</span>
	            <span>{{ commit.author.login}}</span>
            </a>
        </li>
    </ul>
    
</div>
